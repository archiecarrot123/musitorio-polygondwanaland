[mod-setting-name]
polygondwanaland-menu-track=Track number for the menu track
polygondwanaland-include-menu-track=Include menu track with main tracks

[mod-setting-description]
polygondwanaland-menu-track=0 is a special number that means no menu music will be set
polygondwanaland-include-menu-track=If true, a second prototype will be created meaning the menu track will appear while in-game
